<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#000000">

    <link rel="shortcut icon" href="assets/images/favicon/favicon.ico" type="image/x-icon">
    <link rel="icon" href="assets/images/favicon/favicon.ico" type="image/x-icon">
    <title>Yiğit Aldemir | Etstur</title>

    <meta name="description" content="Yiğit Aldemir - Case for ETStur">
    <meta name="robots" content="noindex, nofollow" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/bfa4794f16.js" crossorigin="anonymous"></script>

    <link href="assets/css/style.css" rel="stylesheet" />

</head>

<body>

    <div class="site-wrapper">
        <header id="id">
            <div class="header-container">
                <div class="nav-bar">
                    <img src="assets/images/etstur-logo.jpg" width="auto" height="60" />
                    <div class="d-flex align-items-center">
                        <span>- Case</span>
                    </div>
                </div>
            </div>

        </header>

        <section id="main">
            <div class="container">
                <div class="row">
                    <div class="col-12 w-100 ml-auto mr-auto mt-5 align-items-center justify-content-center">
                        <div class="d-flex flex-column">
                            <div class="add-otel">
                                <a href="" data-toggle="modal" data-target="#modalAdd">
                                    <i class="fa-solid fa-plus"></i>
                                    <span class="title">OTEL EKLE</span>
                                </a>
                            </div>
                            <div class="filter">

                                <select id="otelFilter" class="form-select" aria-label="Default select example" placeholder="selam">
                                    <option value="" selected disabled>Sıralama</option>
                                    <option value="1">Puan (Artan)</option>
                                    <option value="2">Puan (Azalan)</option>
                                    <option value="3">Eklenme Tarihi (Artan)</option>
                                    <option value="4">Eklenme Tarihi (Azalan)</option>
                                  </select>

                                <div class="filter-otel-name">
                                    <input type="text" id="filterOtelName" name="filterOtelName" placeholder="Otel Adı...">
                                </div>
                            </div>
                            <div id="otelListID" class="otel-list">
                                <div class="row mb-3">

                                </div>
                            </div>
                            <div class="no-data mt-5 text-center">
                                <h5>Data bulunmamaktadır.</h5>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </section>

        <div class="modal fade" id="modalAdd" tabindex="-1" role="dialog" aria-labelledby="modalAddLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Otel Ekle</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <i class="fa-solid fa-xmark"></i>
                  </button>
                    </div>
                    <div class="modal-body">
                        <div class="col-12">
                            <label for="otelName">Otel Adı</label>
                            <input type="text" id="otelName" name="otelName">
                        </div>
                    </div>
                    <div class="modal-footer justify-content-end">
                        <button type="button" class="btn btn-primary customBlue" data-modal-add-confirm="1">EKLE</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="modalDelete" tabindex="-1" role="dialog" aria-labelledby="modalAddLabel" aria-hidden="true" data-modal-item-id="1">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Oteli Sil</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <i class="fa-solid fa-xmark"></i>
                  </button>
                    </div>
                    <div class="modal-body">
                        <span><strong data-modal-item-name="1">Vogue Hotel</strong>'i silmek istediğinizden emin misiniz?</span>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary customBlue" data-modal-delete-confirm="1">OTELİ SİL</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">VAZGEÇ</button>
                    </div>
                </div>
            </div>
        </div>


    </div>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script type="text/javascript" src="assets/bundle/pagination.min.js"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>
</body>

</html>
